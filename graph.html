<!DOCTYPE html>
<html>
<head>
	<title>Graph</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/graph.css">
</head>
<body>
	<!-- Side navigation -->
	<div class="sidenav">
		<ul>
			<li>
				<button class="btn" id="data">Data</button>
			</li>
			<li>
				<button class="btn" id="visualize">Visualize</button>
			</li>
		</ul>
	</div>

	<div class="main container" id="main">
		<div class="row">
			<div class="col">
				<label>Chart Type</label>
				<select class="form-control" id="type">
					<option value="bar">Bar</option>
					<option value="line">Line</option>
					<option value="pie">Pie</option>
				</select>
			</div>
			<div class="col">
				<label>Data Labels</label>
				<input type="text" class="form-control">
			</div>
			<div class="col">
				<label>Data Values</label>
				<input type="text" class="form-control">
			</div>
		</div>

		<div class="row">
			<div class="col" >
				<button class="btn btn-success" id="submit">Visualize</button>
			</div>
			
		</div>
		
	</div>

	<script type="text/javascript" src="javascript/graph.js"></script>
</body>
</html>
